<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snake Game</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="output.css" rel="stylesheet">

    <script src="snake.js"></script>
</head>

<body class="bg-slate-800">
    <div class="container mx-auto flex flex-col items-center justify-center h-screen">
        <p id="score" class="text-9xl font-bold mb-4 text-slate-600">0</p>
        <canvas id="canvas" class="fixed mb-4"></canvas>

        <div id="title-screen"
            class="bg-slate-800 bg-opacity-50 backdrop-blur-sm fixed inset-0 flex flex-col items-center justify-center">
            
            <h1 class="text-4xl font-bold mb-4 text-emerald-400">Snake Game</h1>
            <p id="final-score" class="text-2xl text-slate-400 mb-4"></p>
            
            <button id="restart-btn"
                class="px-4 py-2 bg-slate-400 text-slate-800 font-bold rounded hover:bg-emerald-300 transition duration-200">Start</button>
        </div>
    </div>
</body>

</html>
